<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="assets/images/icon.png" type="image/png" />
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Mini-zoo</title>
</head>
<body>
	<h1>Mini Zoo</h1>
	<select name="" id="selectores">
		<option value="" hidden>Seleccione una opcion</option>
		<option value="original">Original</option>
		<option value="brightness">Brillo</option>
		<option value="contrast">Contraste</option>
		<option value="grayscale">Escala de grises</option>
		<option value="invert">Invertir colores</option>
		<option value="sepia">Sepia</option>
	</select>
	<section class="contenedor-images">
		<img src="assets/images/canguro.jpg" alt="canguro" class="animal">
		<img src="assets/images/guacamayo.jpg" alt="guacamayo" class="animal">
		<img src="assets/images/zebra.jpg" alt="zebra" class="animal">
		<img src="assets/images/tigre.jpg" alt="tigre" class="animal">
		<img src="assets/images/panda.jpg" alt="panda" class="animal">
		<img src="assets/images/girafa.jpg" alt="jirafa" class="animal">
	</section>
	<script src="assets/js/app.js"></script>
</body>
</html>
